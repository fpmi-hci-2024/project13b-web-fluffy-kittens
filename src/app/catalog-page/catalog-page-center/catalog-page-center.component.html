<div class="product-grid" *ngIf="!isLoading; else loading">
  <div class="product-info-card" *ngFor="let product of products">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
  </div>
</div>

<ng-template #loading>
  <p>Loading products...</p>
</ng-template>
