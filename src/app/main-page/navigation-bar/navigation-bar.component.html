<div class="navbar">
  <div class="navbar-left">
      <app-main-page-icon [iconClass]="'fas fa-paw'" [routerLink]="'/'"></app-main-page-icon>
      <h1 class="navigation-bar__title">
          <a [routerLink]="'/'" class="navbar-title-link">FluffyShop</a>
      </h1>
  </div>

  <div class="navbar-right">
    <!-- Показываем BASKET только если пользователь авторизован -->
    <app-main-page-button *ngIf="auth.isAuthenticated$ | async">BASKET</app-main-page-button>
  
    <!-- Показываем иконку сердца только если пользователь авторизован -->
    <app-main-page-icon *ngIf="auth.isAuthenticated$ | async" [iconClass]="'fas fa-heart'" [routerLink]="'/favorites'"></app-main-page-icon>
  
    <app-auth-button 
      [iconClass]="(auth.isAuthenticated$ | async) ? 'fas fa-sign-out-alt' : 'fas fa-user'" 
      class="authbutton">
    </app-auth-button>
  </div>
  
</div>
<hr class="navbar-line">
